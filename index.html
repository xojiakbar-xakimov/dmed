<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMED Documents</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="svg-image-1.svg" alt="DMED Documents" class="logo-image">
            </div>
            
            <div class="language-selector" id="languageSelector">
                <div class="flag-icon" id="flagIcon">
                    <svg width="24" height="18" viewBox="0 0 24 18" fill="none">
                        <rect width="24" height="6" fill="#ffffff"/>
                        <rect y="6" width="24" height="6" fill="#0052b4"/>
                        <rect y="12" width="24" height="6" fill="#d80027"/>
                    </svg>
                </div>
                <span class="language-text" id="languageText">Русский</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="title" id="mainTitle">Введите PIN-код для просмотра документа</h1>
            
            <form class="pin-form" id="pinForm">
                <div class="pin-inputs">
                    <input type="text" class="pin-input" maxlength="1" id="pin1">
                    <input type="text" class="pin-input" maxlength="1" id="pin2">
                    <input type="text" class="pin-input" maxlength="1" id="pin3">
                    <input type="text" class="pin-input" maxlength="1" id="pin4">
                </div>
                
                <button type="submit" class="open-btn" id="openBtn" disabled>Открыть</button>
            </form>
        </main>

        <!-- Help Section -->
        <section class="help-section">
            <div class="help-content">
                <img src="Groups.png" alt="PIN-код размещается рядом с QR-кодом документа" class="help-image">
                <p class="help-text" id="helpText">PIN-код размещается рядом с QR-кодом документа</p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
